<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="64" fill="url(#bgGradient)" />
  
  <!-- Clock icon representing time tracking -->
  <g transform="translate(64, 64)">
    <!-- Clock face -->
    <circle cx="0" cy="0" r="32" fill="#ffffff" opacity="0.9" />
    
    <!-- Clock hands -->
    <line x1="0" y1="0" x2="0" y2="-19.2" stroke="#3b82f6" stroke-width="2.56" stroke-linecap="round" />
    <line x1="0" y1="0" x2="12.8" y2="-6.4" stroke="#3b82f6" stroke-width="1.92" stroke-linecap="round" />
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="1.92" fill="#3b82f6" />
    
    <!-- Hour markers -->
    <circle cx="0" cy="-25.6" r="1.28" fill="#1e40af" />
    <circle cx="25.6" cy="0" r="1.28" fill="#1e40af" />
    <circle cx="0" cy="25.6" r="1.28" fill="#1e40af" />
    <circle cx="-25.6" cy="0" r="1.28" fill="#1e40af" />
  </g>
  
  <!-- "W" letter for WorkBeat -->
  <text x="64" y="115.2" 
        text-anchor="middle" 
        dominant-baseline="middle" 
        fill="#ffffff" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="19.2">W</text>
</svg>