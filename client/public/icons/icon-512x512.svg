<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)" />
  
  <!-- Clock icon representing time tracking -->
  <g transform="translate(256, 256)">
    <!-- Clock face -->
    <circle cx="0" cy="0" r="128" fill="#ffffff" opacity="0.9" />
    
    <!-- Clock hands -->
    <line x1="0" y1="0" x2="0" y2="-76.8" stroke="#3b82f6" stroke-width="10.24" stroke-linecap="round" />
    <line x1="0" y1="0" x2="51.2" y2="-25.6" stroke="#3b82f6" stroke-width="7.68" stroke-linecap="round" />
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="7.68" fill="#3b82f6" />
    
    <!-- Hour markers -->
    <circle cx="0" cy="-102.4" r="5.12" fill="#1e40af" />
    <circle cx="102.4" cy="0" r="5.12" fill="#1e40af" />
    <circle cx="0" cy="102.4" r="5.12" fill="#1e40af" />
    <circle cx="-102.4" cy="0" r="5.12" fill="#1e40af" />
  </g>
  
  <!-- "W" letter for WorkBeat -->
  <text x="256" y="460.8" 
        text-anchor="middle" 
        dominant-baseline="middle" 
        fill="#ffffff" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="76.8">W</text>
</svg>