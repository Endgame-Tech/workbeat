<?xml version="1.0" encoding="UTF-8"?>
<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="96" cy="96" r="76.8" fill="url(#bgGradient)" />
  
  <!-- Clock icon representing time tracking -->
  <g transform="translate(96, 96)">
    <!-- Clock face -->
    <circle cx="0" cy="0" r="38.4" fill="#ffffff" opacity="0.9" />
    
    <!-- Clock hands -->
    <line x1="0" y1="0" x2="0" y2="-23.04" stroke="#3b82f6" stroke-width="3.072" stroke-linecap="round" />
    <line x1="0" y1="0" x2="15.36" y2="-7.68" stroke="#3b82f6" stroke-width="2.304" stroke-linecap="round" />
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="2.304" fill="#3b82f6" />
    
    <!-- Hour markers -->
    <circle cx="0" cy="-30.72" r="1.536" fill="#1e40af" />
    <circle cx="30.72" cy="0" r="1.536" fill="#1e40af" />
    <circle cx="0" cy="30.72" r="1.536" fill="#1e40af" />
    <circle cx="-30.72" cy="0" r="1.536" fill="#1e40af" />
  </g>
  
  <!-- "W" letter for WorkBeat -->
  <text x="96" y="157.44" 
        text-anchor="middle" 
        dominant-baseline="middle" 
        fill="#ffffff" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="23.04">W</text>
</svg>