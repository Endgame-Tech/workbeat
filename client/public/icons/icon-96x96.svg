<?xml version="1.0" encoding="UTF-8"?>
<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="48" cy="48" r="48" fill="url(#bgGradient)" />
  
  <!-- Clock icon representing time tracking -->
  <g transform="translate(48, 48)">
    <!-- Clock face -->
    <circle cx="0" cy="0" r="24" fill="#ffffff" opacity="0.9" />
    
    <!-- Clock hands -->
    <line x1="0" y1="0" x2="0" y2="-14.399999999999999" stroke="#3b82f6" stroke-width="1.92" stroke-linecap="round" />
    <line x1="0" y1="0" x2="9.600000000000001" y2="-4.800000000000001" stroke="#3b82f6" stroke-width="1.44" stroke-linecap="round" />
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="1.44" fill="#3b82f6" />
    
    <!-- Hour markers -->
    <circle cx="0" cy="-19.200000000000003" r="0.96" fill="#1e40af" />
    <circle cx="19.200000000000003" cy="0" r="0.96" fill="#1e40af" />
    <circle cx="0" cy="19.200000000000003" r="0.96" fill="#1e40af" />
    <circle cx="-19.200000000000003" cy="0" r="0.96" fill="#1e40af" />
  </g>
  
  <!-- "W" letter for WorkBeat -->
  <text x="48" y="86.4" 
        text-anchor="middle" 
        dominant-baseline="middle" 
        fill="#ffffff" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="14.399999999999999">W</text>
</svg>