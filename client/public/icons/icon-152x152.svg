<?xml version="1.0" encoding="UTF-8"?>
<svg width="152" height="152" viewBox="0 0 152 152" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="76" cy="76" r="76" fill="url(#bgGradient)" />
  
  <!-- Clock icon representing time tracking -->
  <g transform="translate(76, 76)">
    <!-- Clock face -->
    <circle cx="0" cy="0" r="38" fill="#ffffff" opacity="0.9" />
    
    <!-- Clock hands -->
    <line x1="0" y1="0" x2="0" y2="-22.8" stroke="#3b82f6" stroke-width="3.04" stroke-linecap="round" />
    <line x1="0" y1="0" x2="15.200000000000001" y2="-7.6000000000000005" stroke="#3b82f6" stroke-width="2.28" stroke-linecap="round" />
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="2.28" fill="#3b82f6" />
    
    <!-- Hour markers -->
    <circle cx="0" cy="-30.400000000000002" r="1.52" fill="#1e40af" />
    <circle cx="30.400000000000002" cy="0" r="1.52" fill="#1e40af" />
    <circle cx="0" cy="30.400000000000002" r="1.52" fill="#1e40af" />
    <circle cx="-30.400000000000002" cy="0" r="1.52" fill="#1e40af" />
  </g>
  
  <!-- "W" letter for WorkBeat -->
  <text x="76" y="136.8" 
        text-anchor="middle" 
        dominant-baseline="middle" 
        fill="#ffffff" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="22.8">W</text>
</svg>