<?xml version="1.0" encoding="UTF-8"?>
<svg width="384" height="384" viewBox="0 0 384 384" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="192" cy="192" r="192" fill="url(#bgGradient)" />
  
  <!-- Clock icon representing time tracking -->
  <g transform="translate(192, 192)">
    <!-- Clock face -->
    <circle cx="0" cy="0" r="96" fill="#ffffff" opacity="0.9" />
    
    <!-- Clock hands -->
    <line x1="0" y1="0" x2="0" y2="-57.599999999999994" stroke="#3b82f6" stroke-width="7.68" stroke-linecap="round" />
    <line x1="0" y1="0" x2="38.400000000000006" y2="-19.200000000000003" stroke="#3b82f6" stroke-width="5.76" stroke-linecap="round" />
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="5.76" fill="#3b82f6" />
    
    <!-- Hour markers -->
    <circle cx="0" cy="-76.80000000000001" r="3.84" fill="#1e40af" />
    <circle cx="76.80000000000001" cy="0" r="3.84" fill="#1e40af" />
    <circle cx="0" cy="76.80000000000001" r="3.84" fill="#1e40af" />
    <circle cx="-76.80000000000001" cy="0" r="3.84" fill="#1e40af" />
  </g>
  
  <!-- "W" letter for WorkBeat -->
  <text x="192" y="345.6" 
        text-anchor="middle" 
        dominant-baseline="middle" 
        fill="#ffffff" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="57.599999999999994">W</text>
</svg>