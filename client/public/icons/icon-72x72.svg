<?xml version="1.0" encoding="UTF-8"?>
<svg width="72" height="72" viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="36" cy="36" r="36" fill="url(#bgGradient)" />
  
  <!-- Clock icon representing time tracking -->
  <g transform="translate(36, 36)">
    <!-- Clock face -->
    <circle cx="0" cy="0" r="18" fill="#ffffff" opacity="0.9" />
    
    <!-- Clock hands -->
    <line x1="0" y1="0" x2="0" y2="-10.799999999999999" stroke="#3b82f6" stroke-width="1.44" stroke-linecap="round" />
    <line x1="0" y1="0" x2="7.2" y2="-3.6" stroke="#3b82f6" stroke-width="1.08" stroke-linecap="round" />
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="1.08" fill="#3b82f6" />
    
    <!-- Hour markers -->
    <circle cx="0" cy="-14.4" r="0.72" fill="#1e40af" />
    <circle cx="14.4" cy="0" r="0.72" fill="#1e40af" />
    <circle cx="0" cy="14.4" r="0.72" fill="#1e40af" />
    <circle cx="-14.4" cy="0" r="0.72" fill="#1e40af" />
  </g>
  
  <!-- "W" letter for WorkBeat -->
  <text x="36" y="64.8" 
        text-anchor="middle" 
        dominant-baseline="middle" 
        fill="#ffffff" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="10.799999999999999">W</text>
</svg>