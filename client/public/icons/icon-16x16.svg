<?xml version="1.0" encoding="UTF-8"?>
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="8" cy="8" r="8" fill="url(#bgGradient)" />
  
  <!-- Clock icon representing time tracking -->
  <g transform="translate(8, 8)">
    <!-- Clock face -->
    <circle cx="0" cy="0" r="4" fill="#ffffff" opacity="0.9" />
    
    <!-- Clock hands -->
    <line x1="0" y1="0" x2="0" y2="-2.4" stroke="#3b82f6" stroke-width="0.32" stroke-linecap="round" />
    <line x1="0" y1="0" x2="1.6" y2="-0.8" stroke="#3b82f6" stroke-width="0.24" stroke-linecap="round" />
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="0.24" fill="#3b82f6" />
    
    <!-- Hour markers -->
    <circle cx="0" cy="-3.2" r="0.16" fill="#1e40af" />
    <circle cx="3.2" cy="0" r="0.16" fill="#1e40af" />
    <circle cx="0" cy="3.2" r="0.16" fill="#1e40af" />
    <circle cx="-3.2" cy="0" r="0.16" fill="#1e40af" />
  </g>
  
  <!-- "W" letter for WorkBeat -->
  <text x="8" y="14.4" 
        text-anchor="middle" 
        dominant-baseline="middle" 
        fill="#ffffff" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="2.4">W</text>
</svg>