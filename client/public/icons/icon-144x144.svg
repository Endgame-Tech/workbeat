<?xml version="1.0" encoding="UTF-8"?>
<svg width="144" height="144" viewBox="0 0 144 144" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="72" cy="72" r="72" fill="url(#bgGradient)" />
  
  <!-- Clock icon representing time tracking -->
  <g transform="translate(72, 72)">
    <!-- Clock face -->
    <circle cx="0" cy="0" r="36" fill="#ffffff" opacity="0.9" />
    
    <!-- Clock hands -->
    <line x1="0" y1="0" x2="0" y2="-21.599999999999998" stroke="#3b82f6" stroke-width="2.88" stroke-linecap="round" />
    <line x1="0" y1="0" x2="14.4" y2="-7.2" stroke="#3b82f6" stroke-width="2.16" stroke-linecap="round" />
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="2.16" fill="#3b82f6" />
    
    <!-- Hour markers -->
    <circle cx="0" cy="-28.8" r="1.44" fill="#1e40af" />
    <circle cx="28.8" cy="0" r="1.44" fill="#1e40af" />
    <circle cx="0" cy="28.8" r="1.44" fill="#1e40af" />
    <circle cx="-28.8" cy="0" r="1.44" fill="#1e40af" />
  </g>
  
  <!-- "W" letter for WorkBeat -->
  <text x="72" y="129.6" 
        text-anchor="middle" 
        dominant-baseline="middle" 
        fill="#ffffff" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="21.599999999999998">W</text>
</svg>