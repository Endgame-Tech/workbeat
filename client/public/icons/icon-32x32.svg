<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="url(#bgGradient)" />
  
  <!-- Clock icon representing time tracking -->
  <g transform="translate(16, 16)">
    <!-- Clock face -->
    <circle cx="0" cy="0" r="8" fill="#ffffff" opacity="0.9" />
    
    <!-- Clock hands -->
    <line x1="0" y1="0" x2="0" y2="-4.8" stroke="#3b82f6" stroke-width="0.64" stroke-linecap="round" />
    <line x1="0" y1="0" x2="3.2" y2="-1.6" stroke="#3b82f6" stroke-width="0.48" stroke-linecap="round" />
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="0.48" fill="#3b82f6" />
    
    <!-- Hour markers -->
    <circle cx="0" cy="-6.4" r="0.32" fill="#1e40af" />
    <circle cx="6.4" cy="0" r="0.32" fill="#1e40af" />
    <circle cx="0" cy="6.4" r="0.32" fill="#1e40af" />
    <circle cx="-6.4" cy="0" r="0.32" fill="#1e40af" />
  </g>
  
  <!-- "W" letter for WorkBeat -->
  <text x="16" y="28.8" 
        text-anchor="middle" 
        dominant-baseline="middle" 
        fill="#ffffff" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="4.8">W</text>
</svg>