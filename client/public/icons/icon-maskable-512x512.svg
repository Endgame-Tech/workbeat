    <line x1="0" y1="0" x2="40.96000000000001" y2="-20.480000000000004" stroke="#3b82f6" stroke-width="6.144" stroke-linecap="round" />
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="6.144" fill="#3b82f6" />
    
    <!-- Hour markers -->
    <circle cx="0" cy="-81.92000000000002" r="4.096" fill="#1e40af" />
    <circle cx="81.92000000000002" cy="0" r="4.096" fill="#1e40af" />
    <circle cx="0" cy="81.92000000000002" r="4.096" fill="#1e40af" />
    <circle cx="-81.92000000000002" cy="0" r="4.096" fill="#1e40af" />
